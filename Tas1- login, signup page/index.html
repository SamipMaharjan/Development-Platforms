<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>


    <div class="signup-section" id="signup-section">
        <div class="heading">
            Signup
        </div>

        <form action="#">
            <div class="input-for-signup">

                <input type="text" class="firstname" placeholder="Firstname" required>

                <input type="text" class="lastname" placeholder="Lastname" required>

                <input type="email" class="email-signup" placeholder="Your Email" required>

                <input type="password" class="password-signup" placeholder="Password" required>

                <input type="password" class="password-confirm" placeholder="Confirm your password" required>

            </div>
            
            <div class="signup-button">

                <button type="submit">Signup</button>

            </div>
            <!-- signup-button  -->
        </form>
        <!-- user inputs for signup  -->

        <a href="#login-section" class="back-link">Back</a>
    </div>
    <!-- Signup section  -->
    
    
    <div class="login-section show" id="login-section">
        <div class="heading">
            Login
        </div>
        <!-- heading  -->

        <form action="#">
            <div class="user-input-section">
                <input type="email" class = "input-email" placeholder = "Enter your email" requried> <br>
                <input type="password" class = "input-email" placeholder = "Enter your password" required> <br>

                <a href="#"">Forgot Password?</a>
            </div>
            <!-- Input section  -->

            <div class="login-button">
                <button type="submit">Login</button>
            </div>
        </form>
        <!-- user input form -->

        <div class="signup-option">
            Don't have an account? <a href="#signup-section">Sign-up Now</a>
        </div>
        <!-- signup option  -->
    </div>
    <!-- login-section  -->
</body>
</html>
